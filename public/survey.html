<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./styles.css" />
  <title>설문 진입 - 분석 시스템</title>
</head>
<body>
  <main class="container">
    <div class="header">
      <h2>설문 시작</h2>
      <p class="muted">분석을 위해 설문을 시작해 주세요.</p>
    </div>

    <div class="card session-info">
      <label for="sessionId" class="muted">Session ID</label>
      <input id="sessionId" type="text" readonly />
    </div>

    <div class="action-area">
      <button id="btnStartSurvey" class="btn btn-primary" type="button">설문 시작하기</button>
    </div>
  </main>

  <script src="./survey-entry.js"></script>
  <script src="./session-guard.js"></script>

</body>
</html>
