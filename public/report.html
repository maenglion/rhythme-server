<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>음성 체계화 리포트</title>
<meta name="description" content="나의 음성 발화는 얼마나 체계적일까?" />

<meta property="og:type" content="website" />
<meta property="og:title" content="음성 체계화 리포트" />
<meta property="og:description" content="나의 음성 발화는 얼마나 체계적일까?" />
<meta property="og:url" content="https://rhythme-lozee.netlify.app/report_v2.html" />
<meta property="og:image" content="https://rhythme-lozee.netlify.app/og/report.png" />

<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="음성 체계화 리포트" />
<meta name="twitter:description" content="나의 음성 발화는 얼마나 체계적일까?" />
<meta name="twitter:image" content="https://rhythme-lozee.netlify.app/og/report.png" />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <style>
/* 기본 테마 설정: 냉철하고 분석적인 다크 모드 기반 */
/* --- 리듬 분석 리포트 V2 다크 모드 최적화 --- */
:root {
    --bg-color: #0f172a;       /* 아주 깊은 네이비 (다크 모드 배경) */
    --card-bg: #1e293b;       /* 카드 배경 (약간 밝은 다크) */
    --primary: #38bdf8;       /* 데이터 강조 (스카이 블루) */
    --secondary: #818cf8;     /* 시스템 지표 (퍼플 블루) */
    --accent: #f87171;        /* F1 브레이크/경고 (소프트 레드) */
    --text-main: #f1f5f9;     /* 메인 글자색 (화이트 계열) */
    --text-muted: #94a3b8;    /* 보조 설명색 (그레이 계열) */
    --border-color: #334155;  /* 경계선 색상 */
    --radius: 16px;           /* 모바일에서 부드러운 느낌을 주는 라운드 */
}

/* 모바일 초기화 */
* {
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
}

body {
    background-color: var(--bg-color);
    color: var(--text-main);
    font-family: -apple-system, sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 16px;
}

/* 카드 디자인: 다크 모드에서 입체감 부여 */
.card {
    background: var(--card-bg);
    border-radius: var(--radius);
    padding: 24px 20px;
    margin-bottom: 16px;
    border: 1px solid var(--border-color);
    box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
}

.card-title {
    font-size: 16px;
    font-weight: 700;
    margin-bottom: 18px;
    color: var(--primary);
    display: flex;
    align-items: center;
}

.card-title::before {
    content: '';
    width: 4px;
    height: 16px;
    background: var(--primary);
    margin-right: 10px;
    border-radius: 2px;
}

/* 상단 요약 섹션 */
#personaTitle {
    font-size: 26px;
    font-weight: 800;
    margin: 0 0 8px 0;
    color: #ffffff;
}

#strengthList li {
    font-size: 14px;
    color: #cbd5e1;
    margin-bottom: 8px;
}

/* 인지 지표 3열 (모바일용) */
.grid-3 {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 12px;
    margin-bottom: 16px;
}

.grid-item {
    background: var(--card-bg);
    padding: 16px 8px;
    text-align: center;
    border-radius: var(--radius);
    border: 1px solid var(--border-color);
}

.grid-item .label {
    font-size: 12px;
    color: var(--text-muted);
    margin-bottom: 6px;
}

.grid-item .value {
    font-size: 18px;
    font-weight: 800;
    color: var(--secondary);
}

/* 테이블: 다크 모드 가독성 패치 */
.table-wrapper {
    overflow-x: auto;
}

table {
    width: 100%;
    border-collapse: collapse;
    font-size: 13px;
}

th {
    color: var(--text-muted);
    padding: 12px 8px;
    border-bottom: 2px solid var(--border-color);
    text-align: left;
}

td {
    padding: 14px 8px;
    border-bottom: 1px solid var(--border-color);
    color: #e2e8f0;
}

/* 버튼: F1 레이싱 시트 같은 느낌 */
#btnStartSurvey {
    width: 100%;
    padding: 18px;
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    color: #000; /* 다크 배경엔 밝은 버튼 내 검정 글씨가 가독성 좋음 */
    border: none;
    border-radius: var(--radius);
    font-size: 16px;
    font-weight: 800;
    margin-top: 10px;
    box-shadow: 0 4px 14px 0 rgba(56, 189, 248, 0.39);
}

#btnStartSurvey:active {
    transform: scale(0.97);
    opacity: 0.9;
}

.muted {
    font-size: 12px;
    color: var(--text-muted);
    line-height: 1.4;
}
</style>
</body>
  

<div class="container">
    <section class="card" id="profile-section">
        <div class="badge-group">
            <span id="qualityBadge" class="badge">품질 분석 중...</span>
            <span id="baselineBadge" class="badge">Baseline 확인 중...</span>
        </div>
        <h1 id="personaTitle">데이터를 불러오는 중...</h1>
        <p id="personaSubtitle" class="muted"></p>
        <p id="personaSummary">분석이 완료되면 여기에 핵심 요약이 표시됩니다.</p>
        <ul id="strengthList">
            </ul>
        <div id="qeegBox" class="muted" style="margin-top: 10px;">qEEG 확인 중...</div>
    </section>

    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 16px;">
        <div class="card" style="margin-bottom:0; padding: 15px 10px; text-align: center;">
            <div class="muted">인지 적응</div>
            <div id="index-adaptive" style="font-size: 18px; font-weight: bold; color: var(--secondary);">-</div>
        </div>
        <div class="card" style="margin-bottom:0; padding: 15px 10px; text-align: center;">
            <div class="muted">에너지</div>
            <div id="index-energy" style="font-size: 18px; font-weight: bold; color: var(--secondary);">-</div>
        </div>
        <div class="card" style="margin-bottom:0; padding: 15px 10px; text-align: center;">
            <div class="muted">회복탄력</div>
            <div id="index-resilience" style="font-size: 18px; font-weight: bold; color: var(--secondary);">-</div>
        </div>
    </div>

    <section class="card" id="stage-card">
        <div class="card-title">스테이지별 분석 데이터</div>
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>상태</th>
                        <th>속도</th>
                        <th>정지</th>
                        <th>억양</th>
                        <th>SNR</th>
                    </tr>
                </thead>
                <tbody id="stageTableBody">
                    </tbody>
            </table>
        </div>
    </section>

    <section class="card">
        <div class="card-title">심층 매트릭스 해석</div>
        <table>
            <thead>
                <tr>
                    <th>분석축</th>
                    <th>근거</th>
                    <th>의미</th>
                </tr>
            </thead>
            <tbody id="matrixBody">
                </tbody>
        </table>
    </section>

    <section class="card">
        <div class="card-title">분석 추이</div>
        <canvas id="chart" style="width: 100%; height: 200px;"></canvas>
        <div id="chartLegend" class="muted" style="margin-top: 10px;"></div>
    </section>

    <section class="card" id="metrics-card">
  <div class="card-title">핵심 인지 제어 지표</div>
  <table>
    <thead>
      <tr>
        <th>분석 항목</th>
        <th>나의 수치</th>
        <th>전문 해석</th>
      </tr>
    </thead>
    <tbody id="metricsBody"></tbody>
  </table>
</section>

<section class="action-area">
    <div id="sessionIdArea" style="margin-bottom: 15px; display: flex; flex-direction: column; align-items: center; gap: 8px;">
        <span id="displaySessionId" style="font-size: 11px; color: #888; font-family: monospace;">Session ID: 불러오는 중...</span>
        <button id="btnCopySession" style="background: #333; color: #ccc; border: 1px solid #444; padding: 6px 12px; border-radius: 6px; font-size: 12px; cursor: pointer; width: auto;">
            세션 ID 복사하기
        </button>
    </div>
    <section class="action-area">
        <button id="btnStartSurvey">< 설문 조사>  </button>
        <p class="muted" style="text-align: center; font-size: 11px;">
           
        </p>
    </section>
<script src="report.js?v=20260119-2"></script>
</div>
</body>
</html>
