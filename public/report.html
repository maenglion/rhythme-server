<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>분석 리포트</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
  <style>
    :root { --primary: #BB86FC; --secondary: #03DAC6; --bg: #0F0F12; --card: #1E1E26; --muted: #A0A0AB; --border: rgba(255,255,255,0.08); }
    body { margin: 0; background: var(--bg); color: #F4F4F5; font-family: 'Pretendard', system-ui; }
    .container { max-width: 900px; margin: 0 auto; padding: 40px 20px; }
    .header { margin-bottom: 24px; display: flex; justify-content: space-between; align-items: flex-end; }
    .session-area { background: rgba(187,134,252,0.1); padding: 6px 14px; border-radius: 20px; font-size: 11px; color: var(--primary); }
    .index-grid { display: flex; justify-content: space-around; text-align: center; padding: 20px; background: #1E1E26; margin-bottom: 24px; border-radius: 20px; border: 1px solid var(--border); }
    .card { background: var(--card); border: 1px solid var(--border); border-radius: 20px; padding: 24px; margin-bottom: 20px; }
    .badge { padding: 4px 10px; border-radius: 6px; font-size: 11px; font-weight: 600; background: rgba(255,255,255,0.1); margin-right: 5px; }
    .badge.good { color: #4CAF50; } .badge.warn { color: #FFC107; } .badge.bad { color: #CF6679; }
    .grid-container { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
    @media (max-width: 768px) { .grid-container { grid-template-columns: 1fr; } }
    table { width: 100%; border-collapse: collapse; font-size: 13px; margin-top: 10px; }
    th { text-align: left; color: var(--muted); border-bottom: 1px solid var(--border); padding: 8px; }
    td { padding: 8px; border-bottom: 1px solid var(--border); }
    canvas { width: 100%; height: 200px; }
    .copy-btn { background: none; border: none; color: var(--primary); cursor: pointer; text-decoration: underline; font-weight: 700; margin-left: 5px; }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <div>
      <h1 style="margin:0; font-size:28px;">분석 리포트</h1>
      <div style="margin-top:8px;">
        <span class="badge" id="qualityBadge">품질: -</span>
        <span class="badge" id="baselineBadge">Baseline: -</span>
      </div>
    </div>
    <div class="session-area">
      SESSION <button class="copy-btn" id="copySidBtn">ID 복사</button>
      <span id="sidText" style="display:none;"></span>
    </div>
  </div>

  <div class="index-grid">
    <div><div style="color:var(--muted); font-size:12px;">인지 적응도</div><div id="index-adaptive" style="font-size:22px; font-weight:800; color:var(--secondary);">-</div></div>
    <div><div style="color:var(--muted); font-size:12px;">에너지 밀도</div><div id="index-energy" style="font-size:22px; font-weight:800; color:var(--primary);">-</div></div>
    <div><div style="color:var(--muted); font-size:12px;">회복 탄력성</div><div id="index-resilience" style="font-size:22px; font-weight:800; color:var(--secondary);">-</div></div>
  </div>

  <div class="card">
    <div id="personaTitle" style="font-size:22px; font-weight:800; color:var(--primary); margin-bottom:8px;">데이터 분석 중...</div>
    <p id="personaSummary" style="color:var(--muted); margin:0; font-size:15px;">정보를 구성하고 있습니다.</p>
  </div>

  <div class="grid-container">
    <div class="card">
      <div style="font-weight:700; margin-bottom:12px;">3D 분석 매트릭스</div>
      <table><thead><tr><th>축</th><th>근거</th><th>해석</th></tr></thead><tbody id="matrixBody"></tbody></table>
    </div>
    <div class="card">
      <div style="font-weight:700; margin-bottom:12px;">스테이지 변화 추이</div>
      <canvas id="chart"></canvas>
      <div id="chartLegend" style="font-size:11px; color:var(--muted); margin-top:10px;"></div>
    </div>
  </div>

  <div class="card">
    <div style="font-weight:700; margin-bottom:12px;">스테이지별 상세 지표</div>
    <table><thead><tr><th>Stage</th><th>상태</th><th>Rate</th><th>Pause</th><th>Pitch</th><th>SNR</th></tr></thead><tbody id="stageTableBody"></tbody></table>
  </div>

  <div id="qeegBox" style="text-align:right; color:var(--muted); font-size:12px; margin-top:10px;"></div>
</div>

<hr class="divider" />

<section class="survey-section">
  <div class="header">
    <h3>음성분석 설문<h3>
    <p class="muted"> 서비스 품질향상에 반영됩니다.</p>
  </div>

  <div class="card session-info">
    <label for="sessionId" class="muted">나의 세션 ID (복사해서 설문에 사용하세요)</label>
    <div class="input-group" style="display: flex; gap: 8px; margin-top: 8px;">
      <input id="sessionId" type="text" readonly style="flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 4px;" />
      <button id="btnCopySid" class="btn btn-secondary" type="button" style="padding: 0 15px;">복사</button>
    </div>
  </div>

  <div class="action-area" style="text-align: center; margin-top: 20px;">
    <button id="btnStartSurvey" class="btn btn-primary" type="button" style="width: 100%; padding: 15px; font-size: 1.1rem;">
      설문 참여하고 전체 결과 확정하기
    </button>
  </div>
</section>

<script src="./runtime-config.js?v=1"></script>
<script src="./session-guard.js"></script>
<script src="./report.js"></script>
</body>
</html>
