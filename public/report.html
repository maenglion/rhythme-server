<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>분석 리포트</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
  <style>
    :root { --primary: #BB86FC; --secondary: #03DAC6; --bg: #0F0F12; --card: #1E1E26; --muted: #A0A0AB; --border: rgba(255,255,255,0.08); }
    body { margin: 0; background: var(--bg); color: #F4F4F5; font-family: 'Pretendard', system-ui; }
    .container { max-width: 900px; margin: 0 auto; padding: 40px 20px; }
    .header { margin-bottom: 24px; display: flex; justify-content: space-between; align-items: flex-end; }
    .session-area { background: rgba(187,134,252,0.1); padding: 6px 14px; border-radius: 20px; font-size: 11px; color: var(--primary); }
    .index-grid { display: flex; justify-content: space-around; text-align: center; padding: 20px; background: #1E1E26; margin-bottom: 24px; border-radius: 20px; border: 1px solid var(--border); }
    .card { background: var(--card); border: 1px solid var(--border); border-radius: 20px; padding: 24px; margin-bottom: 20px; }
    .badge { padding: 4px 10px; border-radius: 6px; font-size: 11px; font-weight: 600; background: rgba(255,255,255,0.1); margin-right: 5px; }
    .badge.good { color: #4CAF50; } .badge.warn { color: #FFC107; } .badge.bad { color: #CF6679; }
    .grid-container { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
    @media (max-width: 768px) { .grid-container { grid-template-columns: 1fr; } }
    table { width: 100%; border-collapse: collapse; font-size: 13px; margin-top: 10px; }
    th { text-align: left; color: var(--muted); border-bottom: 1px solid var(--border); padding: 8px; }
    td { padding: 8px; border-bottom: 1px solid var(--border); }
    canvas { width: 100%; height: 200px; }
    .copy-btn { background: none; border: none; color: var(--primary); cursor: pointer; text-decoration: underline; font-weight: 700; margin-left: 5px; }
  </style>
</head>
<body>
<main class="container">
  <section class="engine-summary">
    <div class="card grid-2">
      <div class="info-item">
        <span class="muted">사고 체계화 지수 (SQ)</span>
        <div id="sqScoreDisplay" class="val-highlight">--</div>
      </div>
      <div class="info-item">
        <span class="muted">qEEG 데이터 상태</span>
        <div id="qeegStatusDisplay" class="val-highlight">--</div>
      </div>
    </div>
  </section>

  <section class="persona-section card">
    <div class="persona-header">
      <h2 id="personaTitle">데이터 분석 중...</h2>
      <div id="typeBadge" class="badge primary">BETA 1</div>
    </div>
    <div class="persona-content">
      <p id="personaSummary" class="main-desc"></p>
      <div class="persona-detail-grid">
        <div class="detail-box">
          <strong>인지적 강점</strong>
          <ul id="strengthList"></ul>
        </div>
        <div class="detail-box warning">
          <strong>주의 및 보완점</strong>
          <p id="watchoutText"></p>
        </div>
      </div>
    </div>
  </section>

  <section class="metrics-section card">
    <h3>핵심 인지 제어 지표</h3>
    <table>
      <thead>
        <tr><th>분석 항목</th><th>수치</th><th>인사이트</th></tr>
      </thead>
      <tbody id="metricsBody"></tbody>
    </table>
  </section>

  <div class="card">
    <h3>스테이지별 변화 추이</h3>
    <canvas id="chart"></canvas>
  </div>
</main>

<hr class="divider" />

<div class="action-area" style="text-align: center; margin-top: 30px; margin-bottom: 50px;">
  <button id="btnStartSurvey" class="btn btn-primary" type="button" style="width: 100%; padding: 18px; font-size: 1.2rem; font-weight: bold; cursor: pointer;">
    설문 참여하고 전체 결과 확정하기
  </button>
  <p class="muted" style="font-size: 0.9rem; margin-top: 10px;">※ 버튼을 누르면 분석 세션 ID가 자동으로 포함된 설문지로 이동합니다.</p>
</div>

<script src="./runtime-config.js?v=1"></script>
<script src="./session-guard.js"></script>
<script src="./report.js"></script>
</body>
</html>
