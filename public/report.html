  <style>
/* 기본 폰트 시스템 최적화 */
:root {
  --primary: #bb86fc;
  --bg-card: #121826;
  --border: rgba(255, 255, 255, 0.08);
  --text-muted: rgba(255, 255, 255, 0.6);
}

body {
  font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
  background-color: #0b0f1a;
  color: #ffffff;
  line-height: 1.5;
  font-size: 16px; /* 전체적인 기본 크기 증가 */

}

/* 카드 및 레이아웃 */
.card { 
  background: var(--bg-card); 
  border: 1px solid var(--border); 
  border-radius: 20px; /* 조금 더 부드러운 곡률로 신뢰도 상승 */
  padding: 20px; 
  margin: 16px 0; 
  box-shadow: 0 4px 20px rgba(0,0,0,0.2);
}

/* 제목 및 텍스트 위계 */
h2 { font-size: 22px; font-weight: 800; letter-spacing: -0.5px; color: #fff; }
.card-title { font-size: 15px; font-weight: 700; color: var(--primary); margin-bottom: 12px; }
.mono { font-family: 'JetBrains Mono', 'Fira Code', monospace; letter-spacing: -0.2px; }

/* 핵심 지표 (SQ Index) 강조 */
#sqScore { 
  font-size: 42px; /* 가독성 극대화 */
  font-weight: 900; 
  background: linear-gradient(135deg, #fff 0%, var(--primary) 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* 버튼 시스템 (크기 및 상태 구분) */
.btn { 
  background: var(--primary); 
  color: #000; 
  border: none; 
  padding: 12px 18px; 
  border-radius: 12px; 
  cursor: pointer; 
  font-size: 14px;
  font-weight: 700; 
  transition: all 0.2s ease;
  display: flex;
  align-items: center;
  justify-content: center;
}

.btn:hover { transform: translateY(-1px); filter: brightness(1.1); }
.btn:active { transform: translateY(0); }

.btn.ghost { 
  background: rgba(255,255,255,0.05); 
  color: #fff; 
  border: 1px solid rgba(255,255,255,0.1); 
}


/* 3. 4축 프로필 레이아웃 세밀 조정 */
.axis-item {
  margin: 20px 0; /* 항목 간 간격 확대 */
}

.axis-label {
  font-size: 16px;
  font-weight: 700;
  display: flex;
  align-items: center;
  gap: 8px;
}

.axis-label .kr {
  font-size: 13px;
  color: var(--primary); /* 한글은 강조색으로 표시 */
  font-weight: 500;
  opacity: 0.9;
}

.value {
  font-size: 18px;
  color: #fff;
}

/* 4축 프로필 막대 그래프 시스템 */
.barWrap { 
  width: 100%; 
  background: rgba(255, 255, 255, 0.08); /* 배경을 조금 더 밝게 해서 기준선 명확화 */
  border-radius: 8px; 
  height: 14px; /* 기존 10px에서 14px로 키워 시인성 확보 */
  margin: 12px 0; /* 위아래 간격 넓힘 */
  overflow: hidden; /* 내부 막대가 튀어나가지 않게 통제 */
}

.bar { 
  height: 100%; 
  background: var(--primary); /* 보라색 테마 유지 */
  border-radius: 8px;
  box-shadow: 0 0 12px rgba(187, 134, 252, 0.4); /* 광원 효과 강화 */
  transition: width 0.6s cubic-bezier(0.25, 0.1, 0.25, 1); /* 데이터가 부드럽게 차오르는 애니메이션 */
}

/* 테이블 디자인 최적화 */
table { margin-top: 10px; }
th { color: var(--text-muted); font-weight: 600; font-size: 14px; text-transform: uppercase; }
td { font-size: 14px; padding: 14px 10px; }

/* CTA 섹션 (가장 강조) */
#ctaCard {
  border: 2px solid rgba(187, 134, 252, 0.2);
  background: linear-gradient(180deg, rgba(187, 134, 252, 0.05) 0%, rgba(18, 24, 38, 1) 100%);
}
#btnStartTest {
  width: 100%; /* 모바일 대응 및 주목도 향상 */
  font-size: 16px;
  padding: 16px;
  background: #fff; /* 테스트 시작은 반전 색상으로 강조 */
  color: #000;
}

/* 2. 설명 텍스트 (가장 중요한 수정) */
.muted-desc {
  color: rgba(255, 255, 255, 0.85); /* 더 밝게 하여 가독성 확보 */
  font-size: 14px; /* 기존 12px에서 14px로 확대 */
  margin-top: 6px;
  line-height: 1.6;
}

.muted {
  color: rgba(255, 255, 255, 0.6);
  font-size: 14px; /* 메타 정보 크기 상향 */
}
  </style>

  <!-- ✅ 모달 먼저 -->

  <script src="./runtime-config.js?v=1"></script>
</head>

<body>
  <div class="container" style="max-width:820px; margin:0 auto; padding:18px;">
    <h2 style="margin:6px 0 14px;">VOICE Report v2</h2>

    <div class="card">
      <div class="row" style="justify-content:space-between;">
        <div>
          <div class="muted">Session ID</div>
          <div id="sidText" class="mono" style="font-size:13px;">불러오는 중...</div>
        </div>
        <div class="row">
          <button id="btnCopySid" class="btn">세션 ID 복사</button>
          <button id="btnCopyLink" class="btn ghost">결과 링크 복사</button>
        </div>
      </div>
      <div id="badges" class="row" style="margin-top:10px; gap:8px;"></div>
      <div id="hintTop" class="muted" style="margin-top:10px;"></div>
    </div>

    <div class="card" id="sqCard">
      <div class="row" style="justify-content:space-between;">
        <div>
          <div class="muted">Paralinguistic SQ Index (BETA)</div>
          <div id="sqScore" style="font-size:34px; font-weight:900;">—</div>
        </div>
        <div>
          <div class="muted">신뢰도</div>
          <div id="sqConfidence" style="font-size:18px; font-weight:800;">—</div>
        </div>
      </div>
      <div id="sqDesc" class="muted" style="margin-top:8px;"></div>
    </div>

<div class="card" id="axisCard">
  <div style="font-weight:900; margin-bottom:15px; font-size:18px;">4축 프로필 <span class="muted" style="font-size:14px;">(4-Axis Profile)</span></div>

  <div class="axis-item">
    <div class="row" style="justify-content:space-between;">
      <div class="axis-label">Speed <span class="kr">속도</span></div>
      <div class="mono value" id="axSpeedV">—</div>
    </div>
    <div class="barWrap"><div id="axSpeed" class="bar"></div></div>
    <div class="muted-desc" id="axSpeedT"></div>
  </div>

  <div class="axis-item">
    <div class="row" style="justify-content:space-between;">
      <div class="axis-label">Continuity <span class="kr">지속성</span></div>
      <div class="mono value" id="axContV">—</div>
    </div>
    <div class="barWrap"><div id="axCont" class="bar"></div></div>
    <div class="muted-desc" id="axContT"></div>
  </div>

  <div class="axis-item">
    <div class="row" style="justify-content:space-between;">
      <div class="axis-label">Regulation / Recovery <span class="kr">조절 및 회복</span></div>
      <div class="mono value" id="axRegV">—</div>
    </div>
    <div class="barWrap"><div id="axReg" class="bar"></div></div>
    <div class="muted-desc" id="axRegT"></div>
  </div>

  <div class="axis-item">
    <div class="row" style="justify-content:space-between;">
      <div class="axis-label">Stability <span class="kr">안정성</span></div>
      <div class="mono value" id="axStabV">—</div>
    </div>
    <div class="barWrap"><div id="axStab" class="bar"></div></div>
    <div class="muted-desc" id="axStabT"></div>
  </div>
</div>

      <div id="traitLine" class="muted" style="margin-top:10px;"></div>
    </div>

    <div class="card">
      <div style="font-weight:900; margin-bottom:10px;">개인 기준선(S1 참고)</div>
      <div id="baselineLine" class="muted">—</div>
    </div>

    <div class="card">
      <div style="font-weight:900; margin-bottom:10px;">스테이지별 데이터</div>
      <table>
        <thead>
          <tr>
            <th>ID</th><th>상태</th><th>말한시간(s)</th><th>속도</th><th>휴지</th><th>억양SD</th><th>SNR</th>
          </tr>
        </thead>
        <tbody id="stageTable"></tbody>
      </table>
    </div>

    <div class="card" id="ctaCard">
      <div style="font-weight:900; margin-bottom:8px;">나도 테스트 해보기</div>
      <div class="muted">버튼을 누르면 2초 소음 측정 후 녹음이 시작돼요. 2초 뒤부터 최소 10초 이상 말해 주세요.</div>
      <div class="row" style="margin-top:10px;">
        <button id="btnStartTest" class="btn">테스트 시작</button>
      </div>
    </div>

      <div id="endSentinel" style="height:1px;"></div>
  </div>

<script src="./report.js?v=1"></script>
</div>
</body>
